<body>
    <header>
            <div class="container-logo">
            <img class="logo-site" src="../img/logo.png">
            </div>
            <div id="container-titulo">
            <h1>PCD</h1>
            <h2>Job</h2>
            </div>
            <div id="desc-header">
                <h3>Para continuar, realize o cadastro para acessar a plataforma</h3>
            </div>
    </header>
    <main>
        <section class="area-cadastro">
            <div class="cadastro">
                <div>
                    <h4>Cadastro</h4>
                </div>
                <form action="">
                    <div class="single-input">
                        
                        <input  type="text" name="" id="nome" class="input" maxlength="50" required>
                        <label for="nome">Nome</label>
                    </div>
                    <div class="single-input">
                        <input type="email" name="" id="email" class="input" maxlength="100" required>
                        <label for="email">E-mail</label>
                    </div>
                    <div class="single-input">
                        <input type="password" name="" id="senha" class="input" maxlength="50" required>
                        <label for="senha">Senha</label>
                    </div>

                <input  id="btnCadastro"  type="button" value="Cadastrar">
                <p>JÃ¡ possui uma conta?</p>
                <div class="possui-conta">
                <input  id="btn-entrar" type="submit" value="Entrar">
                </div>
            </form>
            </div>
        </section>
    </main>
    <footer>
    <!-- Modal Acessibilidade -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>

        <div class="vw-plugin-top-wrapper"></div>
