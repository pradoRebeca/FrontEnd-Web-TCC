<body>
    <header>
            <div class="container-logo">
            <img class="logo-site" src="../img/logo.png">

    <main>
        <section class="area-login">

                <div>
                    <h1>Login</h1>

                </div>
                <form>
                    <div class="single-input">
                        <input type="email" name="" id="email" class="input" >
                        <label for="email">E-mail</label>
                    </div>
                    <div class="single-input">
                        <input type="password" name="" id="senha" class="input" >
                        <label for="senha">Senha</label>
                    </div>
                    <a href="./esqueciSenha.html">Esqueci a Senha</a> 
                <input  id="btnEntrar"  type="submit" value="Entrar">
            </form>
                <p>Ainda possui uma conta?</p>
                <div class="possui-conta">
                <a href="../empresa/cadastro.html">
                    <input  id="btn-cadastrar"  type="button" value="Cadastrar">
                </a>    
                </div>
            </div>
        </section>
    </main>
