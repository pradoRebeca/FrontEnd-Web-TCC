<body>
    <header>
            <div class="container-logo">
            <img class="logo-site" src="../img/logo.png">
            </div>
            <div id="container-titulo">
            <h1>PCD</h1>
            <h2>Job</h2>
            </div>
            <div id="desc-header">
                <h3>Para continuar, realize o cadastro para acessar a plataforma</h3>
            </div>
    </header>
    <main>
        <section class="area-cadastro">
            <div class="cadastro">
                <div>
                    <h4>Cadastro</h4>
                </div>
                <form action="">
                    <div class="single-input">
                        <input type="text" name="" id="cep" class="input" maxlength="10"  >
                        <label for="cep">Cep <span class="campoObrigatorio">*</span></label>
                    </div>
                    <div class="single-input">
                        <input  type="text" name="" id="rua" class="input" maxlength="100"  >
                        <label for="rua">Rua</label>
                    </div>
                    <div class="single-input">
                        <input type="text" name="" id="numero" class="input" maxlength="10"  >
                        <label for="numero">NÃºmero</label>
                    </div>
                    <div class="single-input">
                        <input type="text" name="" id="bairro" class="input" maxlength="50"  >
                        <label for="bairro">Bairro</label>
                    </div>
                    <div class="single-input">
                        <input type="text" name="" id="cidade" class="input" maxlength="50"  >
                        <label for="cidade">Cidade <span class="campoObrigatorio">*</span></label>
                    </div>
                    <div class="single-input">
                        <input type="text" name="" id="estado" class="input" maxlength="50"  >
                        <label for="estado">Estado <span class="campoObrigatorio">*</span></label>
                    </div>
                    <input id="btnCadastro" type="button" value="Cadastrar">
                </form>
            </div>
        </section>
    </main>
    <footer>

    </div>
